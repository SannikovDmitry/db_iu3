{% extends 'base.htm' %}
{% block content %}	
		<div class="col-md-9">
			<h1>Авторизация</h1>
			<form class="form-horizontal" id="login_form" method="post" action="/login/">
				{% csrf_token %}
				<div class="form-group">
					<label for="form-1-field" class="col-sm-2 control-label">Ваш логин</label>
					<div class="col-sm-10" id="form-1-field"><input type="text" name="username" value="" size="50" /></div>
				</div>
				<div class="form-group">
					<label for="form-3-field" class="col-sm-2 control-label">Ваш пароль</label>
					<div class="col-sm-10" id="form-3-field"><input type="password" name="password" value="" size="50" /></div>
				</div>

				<div class="col-sm-offset-2">
					<button class="btn btn-primary" type=submit>Sign in</button>
				</div>
			</form>
			<br>
		</div>
{% endblock %}
